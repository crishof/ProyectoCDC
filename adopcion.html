<!-- -------------------------------------------------------------------------------------------------------- -->
    <main class="site-main">
        <div class="container mt-5">
            <h1 class="text-center">Formulario de Adopción de Mascotas</h1>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group">
                    <label for="telefono">Número de Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
                </div>
                <div class="form-group">
                    <label for="mascota">Mascota que Desea Adoptar</label>
                    <select class="form-control" id="mascota">
                        <option>Seleccione una mascota</option>
                        <option>Perro</option>
                        <option>Gato</option>
                        <option>Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="razon">Razón para Adoptar</label>
                    <textarea class="form-control" id="razon" rows="4" placeholder="Por favor, cuéntenos por qué desea adoptar una mascota"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
            </form>
        </div>
    </main>
